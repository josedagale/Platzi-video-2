<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>


<body>
  <header class="header">
    <img class="header__img" src="img/logo-platzi-video.png">
  </header>

<section class="login">
  <div class="login__container">
    <h2>Registro</h2>
    <form class="login__container--form">
      <input type="text" name="nombre" class="input" placeholder="nombre">
      <input type="email" name="email" class="input" placeholder="correo">
      <input type="password" name="contraseña" class="input" placeholder="contraseña">
      <button type="button" class="button" name="button">Regístrame</button>
      <div class="login__container--rememberme">
        <label>
          <input type="checkbox" id="cbox01" value="checkbox"> recuerdame
        </label>
        <a href="/">Olvidé mi contraseña</a>
      </div>
    </form>

    <p class="login__container--register"><a href="#">Inicia sesión</a></p>
  </div>
</section>

<footer class="footer">
  <a href="/">Términos de uso</a>
  <a href="/">Declaración de privacidad</a>
  <a href="/">Centro de ayuda</a>
</footer>
</body>
