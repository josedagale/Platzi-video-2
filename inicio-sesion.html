<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inicia sesion</title>
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>


<body>
  <header class="header">
    <img tabindex="0" alt="logo Platzi Video" class="header__img" src="img/logo-platzi-video.png">
  </header>

<section class="login">
  <div class="login__container">
    <h2 tabindex="0">Inicia sesión</h2>
    <form class="login__container--form">
      <input aria-lable="correo" type="text" name="correo" class="input" placeholder="correo">
      <input aria-lable="contraseña" type="password" name="contraseña" class="input" placeholder="contraseña">
      <button type="button" class="button" name="button">Iniciar sesión</button>
      <div class="login__container--rememberme">
        <label>
          <input type="checkbox" id="cbox01" value="checkbox"> recuerdame
        </label>
        <a href="/">Olvidé mi contraseña</a>
      </div>
    </form>

    <section class="login__container--socialmedia">
      <div><img src="img/google-icon.png" alt="Google">Inicia sesión con Google</div>
      <div><img src="img/twitter-icon.png" alt="Google">Inicia sesión con Twitter</div>
    </section>

    <p class="login__container--register">¿No tienes ninguna cuenta? <a href="#">Regístrate</a></p>
  </div>
</section>

<footer class="footer">
  <a href="/">Términos de uso</a>
  <a href="/">Declaración de privacidad</a>
  <a href="/">Centro de ayuda</a>
</footer>
</body>
